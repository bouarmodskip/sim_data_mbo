name: sim_data
description: A Flutter plugin to retrieve Sim cards data - dual sim support - only Android for now.
version: 0.0.2+1
homepage: https://github.com/vkammerer/sim_data.git
documentation: https://github.com/vkammerer/sim_data.git
repository: https://github.com/vkammerer/sim_data.git
issue_tracker: https://github.com/vkammerer/sim_data/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.vincentkammerer.sim_data
        pluginClass: SimDataPlugin
